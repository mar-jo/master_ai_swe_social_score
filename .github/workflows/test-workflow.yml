name: Run Unit Tests

on:
  push:
    branches:
      - Development

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]  # Test with multiple Python versions

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      run: |
        python -m unittest discover -s tests  # Run tests from the 'tests' directory

    - name: Upload test results (optional)
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: .pytest_cache/
